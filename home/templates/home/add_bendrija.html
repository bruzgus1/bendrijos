{% extends "base.html" %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% if user.is_superuser %}
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
                <h2 class="post-title">
                    New Bendrija
                </h2>
                <div class="container">
                    <div class="row">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div>
                                Name: {{ form.name }}
                            </div>
                            <div>
                                address: {{ form.address }}
                            </div>
                            <div>
                                <p>
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </p>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
                <h2 class="post-title">
                    Please Login
                </h2>
            </div>
        </div>
        {% endif %}

    </div>
</div>

{% endblock %}
