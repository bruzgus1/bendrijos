{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container" style="margin-top: 100px;">
    <div class="row">
        {% if user.is_superuser %}
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
                <h2 class="post-title" style="color: #F5FFFA">
                    Nauja Bendrija
                </h2>
                <div class="container">
                    <div class="row">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <div style="color: #F5FFFA">
                                {{ form.name | as_crispy_field }}
                            </div>
                            <div style="color: #F5FFFA">
                                {{ form.address | as_crispy_field }}
                            </div>
                            <div>
                                <p>
                                    <button type="submit" class="btn btn-black rounded-0 btn-black-border btn-lg"
                                        style="color: #F5FFFA; background-color: black;">Submit</button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% else %}
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font text-better-white">Pra≈°ome Prisijungti</h2>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
