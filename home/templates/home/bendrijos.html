{% extends "base.html" %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% if user.is_authenticated %}
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
                <h2 class="post-title">
                    Your Bendrijos:
                </h2>
                <div class="container">
                    <div class="row">
                        {% for bendrija in bendrijos %}
                        <div class="col">
                            <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                    <h5 class="card-title">{{ bendrija.name }}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">{{ bendrija.address }}</h6>
                                    <a href="{% url 'edit_bendrija' bendrija.id %}" class="card-link">Edit</a>
                                    <a href="{% url 'bendrijos_turinys' bendrija.id %}" class="card-link">Open</a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
                <h2 class="post-title">
                    Please Login
                </h2>
            </div>
        </div>
        {% endif %}

    </div>
</div>
{%endblock%}
