{% extends "base.html" %}


{% block content %}
<div class="container-fluid" style="margin-top: 100px;">
    {% if request.user.is_superuser %}
    <div class="row" style="margin-left: 15%; margin-right: 15%;">
        <div class="col">
            <h2 style="color: #F5FFFA">Tavo Bendrijos:</h2>
        </div>
    </div>
    <div class="row" style="margin-left: 15%; margin-right: 15%;">
        <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
            <form method="GET" action="{% url 'bendrijos' %}">
                <div class="input-group w-100">
                    <input class="form-control border border-black rounded-0" type="text" name="q"
                        placeholder="Ieškok Bendrijas">
                    <div class="input-group-append">
                        <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                            <span class="icon">
                                <i class="fas fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row" style="margin-left: 15%; margin-right: 15%;">
        {% for bendrija in bendrijos %}
        <div class="col" style="margin-top: 1%; display: flex; flex-wrap:wrap;">
            <div class="card" style="width: 18rem; border: none;">
                <div class="card-body" style="background: black;">
                    <h5 class="card-title" style="color: #F5FFFA">{{ bendrija.name }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted" style="color: #F5FFFA">{{ bendrija.address }}</h6>
                    <a href="{% url 'bendrijos_turinys_ataskaita' bendrija.id %}" class="card-link"
                        style="color: #F5FFFA">Ataskaita</a>
                    <a href="{% url 'bendrijos_turinys_darbas' bendrija.id %}" class="card-link"
                        style="color: #F5FFFA">Darbai</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font text-better-white">Prašome Prisijungti</h2>
            </div>
        </div>
    </div>
    {% endif %}

    {%endblock%}
